<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Fabricantes</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Fabricantes - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dlgFabricante').show();" />
				</f:facet>
				<f:facet name="footer">
					<p:commandButton value="Novo" oncomplete="PF('dlgFabricante').show();" />
				</f:facet>
				<p:column headerText="Nome"></p:column>
				<p:column headerText="Opções"></p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
	<p:dialog header="Fabricante - Cadastro" widgetVar="dlgFabricante"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Descrição: " />
				<p:inputText value="" size="30" maxlength="50" />				
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="SALVAR" />
				<p:commandButton value="CANCELAR"
					oncomplete="PF('dlgFabricante').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
